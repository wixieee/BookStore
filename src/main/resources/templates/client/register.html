<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::title}, ~{::section}, ~{::link}, ~{::script})}">

<head>
    <title th:text="#{register.page.title}">Registration - Book Store</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>

<section>
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title" th:text="#{register.header.title}">Welcome</h1>
            <p class="register-subtitle" th:text="#{register.header.subtitle}">Create an account to begin your journey</p>
        </div>

        <form th:action="@{/client/register}" th:object="${clientRegisterDTO}" method="post" class="register-form">

            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-error"
                 style="min-width: 100%; margin-bottom: 1rem;">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <div class="form-group">
                <label for="name" class="form-label" th:text="#{register.label.name}">Name</label>
                <input type="text" autocomplete="name" id="name" th:field="*{name}" class="form-control" th:errorclass="is-invalid"
                       th:placeholder="#{register.input.name}" placeholder="John">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label" th:text="#{label.email}">Email Address</label>
                <input type="email" autocomplete="email" id="email" th:field="*{email}" class="form-control" th:errorclass="is-invalid"
                       placeholder="example@email.com">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label" th:text="#{label.password}">Password</label>
                <div class="password-wrapper">
                    <input type="password" autocomplete="new-password" id="password" th:field="*{password}" class="form-control"
                           th:errorclass="is-invalid" placeholder="••••••••">
                    <button type="button" class="password-toggle" aria-label="Show password" tabindex="-1">
                        <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                             stroke-linecap="round" stroke-linejoin="round">
                            <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                            <line x1="1" y1="1" x2="23" y2="23" />
                        </svg>
                        <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                             stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="password_confirm" class="form-label" th:text="#{register.label.confirm}">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" autocomplete="new-password" id="password_confirm" th:field="*{passwordConfirm}" class="form-control"
                           th:errorclass="is-invalid" placeholder="••••••••">
                    <button type="button" class="password-toggle" aria-label="Show password" tabindex="-1">
                        <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                             stroke-linecap="round" stroke-linejoin="round">
                            <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                            <line x1="1" y1="1" x2="23" y2="23" />
                        </svg>
                        <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                             stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
                <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
                      class="text-danger"></span>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%" th:text="#{register.button.signup}">Sign Up</button>
        </form>

        <div class="register-footer">
            <p>
                <span th:text="#{register.footer.question}">Already have an account?</span>
                <a href="/login" th:text="#{register.footer.link}">Login</a>
            </p>
        </div>
    </div>
</section>

<script th:src="@{/js/password-toggle.js}"></script>

</body>
</html>
