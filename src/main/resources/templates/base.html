<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:fragment="layout(title, content, links, scripts)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Book Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <th:block th:replace="${links}" />
</head>

<body>

    <header>
        <a href="/" class="logo" th:text="#{header.logo}">BookStore</a>
        <nav>
            <ul>
                <li><a class="link" href="/" th:text="#{header.home}">Home</a></li>

                <li sec:authorize="hasAuthority('ROLE_EMPLOYEE')">
                    <a class="link" href="/employee/books" th:text="#{header.books}">Books</a>
                </li>
                <li sec:authorize="hasAuthority('ROLE_EMPLOYEE')">
                    <a class="link" href="/employee/users" th:text="#{header.users}">Users</a>
                </li>

                <li sec:authorize="hasAuthority('ROLE_CLIENT')">
                    <a class="link" href="/orders/client" th:text="#{header.orders}">Orders</a>
                </li>
                <li sec:authorize="hasAuthority('ROLE_EMPLOYEE')">
                    <a class="link" href="/orders/employee" th:text="#{header.orders}">Orders</a>
                </li>

                <li sec:authorize="!isAuthenticated()">
                    <a class="link" href="/login" th:text="#{header.cart}">Cart</a>
                </li>
                <li sec:authorize="hasAuthority('ROLE_CLIENT')">
                    <a class="link" href="/cart" th:text="#{header.cart}">Cart</a>
                </li>

                <li sec:authorize="hasAuthority('ROLE_CLIENT')">
                    <a class="link" href="/profile/client" th:text="#{header.profile}">Profile</a>
                </li>
                <li sec:authorize="hasAuthority('ROLE_EMPLOYEE')">
                    <a class="link" href="/profile/employee" th:text="#{header.profile}">Profile</a>
                </li>

                <li
                        th:if="${currentUser != null and currentUser instanceof T(com.epam.rd.autocode.spring.project.model.Client)}">
                    <span th:text="${currentUser.balance} + ' ' + #{currency}">Balance</span>
                </li>

                <li>
                    <a th:href="@{''(lang='uk')}" class="lang-link"
                        th:classappend="${#locale.language == 'uk'} ? 'active'">UA</a>
                    <span class="lang-divider">|</span>
                    <a th:href="@{''(lang='en')}" class="lang-link"
                        th:classappend="${#locale.language == 'en'} ? 'active'">EN</a>
                </li>

                <li sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-primary" th:text="#{header.login}">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-primary" th:text="#{header.logout}">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <div class="alert-container">
        <div th:if="${errorMessage}" class="alert alert-error">
            <span th:text="${errorMessage}">Error message</span>
            <button onclick="this.parentElement.remove()" class="alert-close">&times;</button>
        </div>
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}">Success message</span>
            <button onclick="this.parentElement.remove()" class="alert-close">&times;</button>
        </div>
    </div>

    <main>
        <div th:replace="${content}"></div>
    </main>

    <footer>
        <p th:text="#{footer.info}">&copy; 2025 BookStore. All rights reserved.</p>
    </footer>

    <script th:src="@{/js/alerts.js}"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <th:block th:replace="${scripts}" />
</body>

</html>
