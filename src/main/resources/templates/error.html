<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::title}, ~{::section}, ~{::links}, ~{})}">

<head>
    <title th:text="#{error.title} + ' — ' + #{header.logo}"></title>
    <th:block th:fragment="links">
        <link rel="stylesheet" th:href="@{/css/error.css}">
    </th:block>
</head>

<body>
<section th:fragment="section" class="container error-page">

    <div class="error-content">
        <div class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>

        <h1 class="error-code" th:text="${status}">Oops!</h1>

        <h2 class="error-title" th:text="${error}">Something went wrong</h2>

        <p class="error-message">
            <span th:switch="${status}">
                <span th:case="404" th:text="#{error.404.message}">Сторінку не знайдено. Можливо, вона була видалена або переміщена.</span>
                <span th:case="403" th:text="#{error.403.message}">У вас немає прав для перегляду цієї сторінки.</span>
                <span th:case="500" th:text="#{error.500.message}">Сталася внутрішня помилка сервера. Ми вже працюємо над цим.</span>
                <span th:case="*" th:text="#{error.default.message}">Виникла неочікувана помилка. Спробуйте пізніше.</span>
            </span>
        </p>

        <p class="error-path" th:if="${path}">
            Requested URL: <code th:text="${path}">/path</code>
        </p>

        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span th:text="#{header.home}">На головну</span>
            </a>
            <button onclick="history.back()" class="btn btn-outline">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                <span th:text="#{home.back}">Назад</span>
            </button>
        </div>
    </div>

</section>
</body>
</html>
