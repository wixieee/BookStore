<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::title}, ~{::section}, ~{::links}, ~{::scripts})}">

<head>
    <title th:text="#{header.profile}+ ' — ' + #{header.logo}">Мій профіль - BookStore</title>

    <th:block th:fragment="links">
        <link rel="stylesheet" th:href="@{/css/profile.css}">
    </th:block>
</head>

<body>
<section th:fragment="section" class="profile-section">
    <div class="container">

        <div class="profile-header">
            <h1 class="profile-title" th:text="#{header.profile}">Налаштування профілю</h1>
            <p class="profile-subtitle" th:text="#{profile.subtitle}">Керуйте своєю інформацією</p>
        </div>

        <div class="profile-grid">

            <div class="profile-card">
                <div class="card-header">
                    <h2 class="card-title" th:text="#{profile.personalInfo}">Особисті дані</h2>
                </div>

                <div class="card-body">
                    <form th:action="@{/profile/employee/update}" th:object="${employee}" method="post" class="profile-form">

                        <div class="form-group">
                            <label for="name" class="form-label" th:text="#{register.label.name}">Ім'я</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label" th:text="#{label.email}">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="form-label" th:text="#{label.phone}">Телефон</label>
                            <input type="tel" id="phone" th:field="*{phone}" class="form-control"
                                   th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'"
                                   placeholder="+380...">
                            <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                        </div>

                        <div class="form-group">
                            <label for="birthDate" class="form-label" th:text="#{label.birthDate}">Дата народження</label>
                            <input type="date" id="birthDate" th:field="*{birthDate}" class="form-control"
                                   th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid'">
                            <span class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label" th:text="#{label.password}">Новий пароль</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" th:field="*{password}" class="form-control"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                       placeholder="••••••••">

                                <button type="button" class="password-toggle" aria-label="Show password" tabindex="-1">
                                    <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                         stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                        <line x1="1" y1="1" x2="23" y2="23" />
                                    </svg>
                                    <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                         stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                        <circle cx="12" cy="12" r="3" />
                                    </svg>
                                </button>
                            </div>
                            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            <small class="form-hint" th:text="#{profile.password.hint}">Залиште пустим, якщо не змінюєте</small>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" th:text="#{profile.update}">Зберегти</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="profile-card danger-zone">
                <div class="card-header">
                    <h2 class="card-title text-danger-header" th:text="#{profile.dangerZone}">Небезпечна зона</h2>
                </div>
                <div class="card-body">
                    <p class="danger-text" th:text="#{profile.deleteWarning}">Видалення акаунту є незворотнім.</p>

                    <form th:action="@{/profile/employee/delete}" method="post">
                        <button type="submit" class="btn btn-danger-outline" th:text="#{profile.deleteAccount}">Видалити акаунт</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>

<th:block th:fragment="scripts">
    <script th:src="@{/js/password-toggle.js}"></script>
</th:block>

</body>
</html>
